upstream pakboy.id {
  server 127.0.0.1:9093;
  #server 127.0.0.1:9190;
  #server 127.0.0.1:8082;
  # add additional server as required
}

server {
  listen 80;
  server_name pakboy.id;

  location / {
      # redirect to ssl
      # return 301 https://$server_name$request_uri;
      return 301 https://pakboy.id$request_uri;
  }

  location /.well-known/acme-challenge/ {
      # path for lets encrypt ssl validation
      #  alias  /tmp/certbot/.well-known/acme-challenge/;
      root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  server_name pakboy.id;
    
  location / {
      proxy_pass http://pakboy.id;
  }

  ssl_certificate /etc/letsencrypt/live/pakboy.id/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pakboy.id/privkey.pem;
  
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}